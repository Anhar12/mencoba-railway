{% load static %}
<style>
    .navbar .nav-link:not(.active):hover::after {
        width: 100% !important;
    }
</style>
<nav id="sidebar-mcu" class="navbar bg-primary position-fixed navbar-dark fixed-start shadow-lg vh-100 d-flex flex-column align-items-start">
    <div class="container-fluid flex-column d-flex justify-content-between h-100">
        <div class="w-100 d-flex flex-column">
            <div class="text-white w-100 border-bottom border-white d-flex justify-content-between px-2 align-items-center" style="padding-bottom: 5.5px;">
                <div class="navbar-brand fw-semibold fs-md-2 fs-5 d-flex align-items-center">
                    <img src="{{logo.secondary_logo.url}}" alt="Logo XXX" width="50px" class="me-2">
                    NusaHealth
                </div>
                <button id="close-sidebar-mcu" class="btn btn-primary d-md-none" type="button">
                    <span style="font-size: xx-large !important;"><i class="fas fa-xmark"></i></span>  
                </button>
            </div>
            <ul class="navbar-nav d-flex flex-column gap-3 mt-3 w-100 px-3">
                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if section == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                        <i class="fa-solid fa-chart-column me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if section == 'blogs-management' %}active{% endif %}" href="{% url 'blogs-management' %}">
                        <i class="fa-regular fa-newspaper me-1"></i> Blogs Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if section == 'activities-management' %}active{% endif %}" href="{% url 'activities-management' %}">
                        <i class="fa-solid fa-calendar-days me-1"></i> Activities Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if section == 'content-management' %}active{% endif %}" href="{% url 'content-management' %}">
                        <i class="fa-solid fa-file-code me-1"></i> Web Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if section == 'home-management' %}active{% endif %}" href="{% url 'home-management' %}">
                        <i class="fa-solid fa-home me-1"></i> Home Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if section == 'about-management' %}active{% endif %}" href="{% url 'about-management' %}">
                        <i class="fa-solid fa-info-circle me-1"></i> About Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold {% if section == 'contact-management' %}active{% endif %}" href="{% url 'contact-management' %}">
                        <i class="fa-solid fa-phone me-1"></i> Contact Management
                    </a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav d-flex flex-column w-100 border-top boder-light pt-1 px-3">
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link fw-semibold" href="{% url 'sign-out' %}">
                        Sign Out <i class="fa-solid fa-arrow-right-from-bracket ms-2"></i>
                    </a>
                {% else %}
                    <a class="nav-link fw-semibold {% if section == 'signIn' %}active{% endif %}" href="{% url 'sign-in' %}">
                        Sign In <i class="fas fa-arrow-right-to-bracket ms-2"></i>
                    </a>
                {% endif %}
            </li>            
        </ul>
    </div>
</nav>

<div id="overlay" class="overlay d-none"></div>
